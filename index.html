<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="pt-br">
        <title>Desafio Front-End Gabriel Tessarini</title>
        <link rel="stylesheet"  type="text/css" href="style/style.css"/>
    </head>
    <body> 
        <header>
            <nav class="vx-nav-top">
                <a href="https://www.voxus.com.br/" rel="noopener" target="_self">
                    <img class="vx-logo-voxus" src="assets/logo-voxus.png" alt="Voxus" title="Voxus">
                </a>                
            </nav>
        </header>
        <section class="vx-main-cadastro">
            <h1 class="vx-title">
                Você está a poucos passos de otimizar suas campanhas!
            </h1>
            <p class="vx-queremos-conhecer">
                Queremos conhecer mais sobre sua empresa para melhorar sua experiência com a Voxus.
            </p>
            <div class="vx-form-card">
                <div class="vx-input-up-label">
                    <input type="text" name="nome" id="vx-nome" placeholder=" ">
                    <label for="nome">Nome completo</label>
                </div>
                <div class="vx-input-up-label">
                    <input type="tel" name="telefone" id="vx-telefone" placeholder=" ">
                    <label for="telefone">Telefone</label>
                </div>
                <div class="vx-input-up-label">
                    <input type="email" name="email" id="vx-email" placeholder=" ">
                    <label for="email">Endereço de e-mail</label>
                </div>
                <div class="vx-input-up-label">
                    <input type="text" name="nome-empresa" id="vx-nome-empresa" placeholder=" ">
                    <label for="nome-empresa">Nome da empresa</label>
                </div>        
                <div class="vx-input-up-label">
                    <input type="url" name="url" id="vx-url" placeholder=" " pattern="www.*">
                    <label for="url">URL do site</label>
                </div>  
                <div class="vx-verba-mensal-container">
                    <select id="vx-verba-mensal-midia" name="vx-verba-mensal-midia" required="">
                        <option disabled="" hidden="" selected="" value="">Verba mensal em mídia</option>
                        <option value="<= 5.000">&lt;= 5.000</option>
                    </select>    
                </div>
                <input type="button" id="vx-button-experimentar" value="Experimentar gratuitamente">
            </div>  
        </section>
        <footer class="vx-footer">
            <nav>
                <a href="https://www.voxus.com.br/" rel="noopener" target="_self">
                    <img class="vx-logo-voxus" src="assets/logo-voxus-gray.png" alt="Voxus" title="Voxus">
                </a>   
                <span>
                    Termos de serviço
                </span>   
                <span>
                    Política de privacidade
                </span>    
                <span>
                    Opções de anúncio
                </span>         
            </nav>
        </footer>
    </body> 
    <!-- Gabriel Tessarini -->
</html>
